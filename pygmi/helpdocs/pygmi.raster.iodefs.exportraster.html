<!DOCTYPE html>
<html>
	<body>
		<h1>Export Raster Data</h1>
		<p>Raster bands can be exported to other formats, and have the output bands sorted if desired.</p> 
		<h2>Options</h2>
		<ul>
			<li>Output File - location and name of output file.</li>
			<li>Output bands - raster bands to be exported.</li>
			<li>Sort output bands - allows sorting of bands by band name.</li>
		</ul>
	</body>
</html>
